<!DOCTYPE html>
<html>
<head>
    <title>Image + 3D Array Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Image + 3D Array Generator</h2>
    <button id="generateBtn" class="generate-button">Generate</button>
    <div id="container">
        <div>
            <h3>Image</h3>
            <canvas id="canvas" width="600" height="600" class="image-canvas"></canvas>
        </div>
        <div>
            <h3>3D Array</h3>
            <pre id="unscaledArray" class="unscaled-array"></pre>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
